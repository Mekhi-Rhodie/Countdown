<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Countdown App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Mekhi">
        <meta name="keywords" content="Countdown, Timer, Countdown App">
        <meta name="description" content="Simple countdown timer.">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/index.css">
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <div id="time-box">
                        <div id="time">
                            <p id="time-output">
                                <strong class="unit">0 :</strong>
                                <strong class="unit"> 00 :</strong>
                                <strong class="unit"> 00</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-5">
                    <div class="d-flex flex-row bd-highlight mb-3">
                        <div id="hours-controls">
                            <button class="incr btn btn-success">&#8679;</button>
                            <div>0</div>
                            <button class="decr btn btn-danger">&#8681;</button>
                        </div>
                        <div id="mins-controls">
                            <button class="incr btn btn-success">&#8679;</button>
                            <div>0</div>
                            <button class="decr btn btn-danger"> &#8681;</button>
                        </div>
                        <div id="secs-control">
                            <button class="incr btn btn-success"> &#8679;</button>
                            <div>0</div>
                            <button class="decr btn btn-danger">&#8681;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
